<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="i"> <!--1 A a I i-->
        <li>Acordar</li>
        <li>Lavar o rosto</li>
        <li>Botar a roupa</li>
        <li>Pegar o ônibus</li>
        <li>Chegar no Trabalho</li>
        <li>Tomar Café</li>
    </ol>
    <h1>Listas Não Ordenadas</h1>
    <ul type="square"> <!--disc circle square-->
        <li>Pão</li>
        <li>Biscoito</li>
        <li>Refrigerante</li>
        <li>Carne</li>
        <li>linguiça</li>
        <li>Suco</li>
    </ul>

    
</body>
</html>
