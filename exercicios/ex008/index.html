<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um <strong>Termo em Destaque</strong></p>usando a tag (semantiva)
    <h2>Itálico / Ênfase</h2>
    <p>Nesta frase temos um <em>termo em ênfase</em> usando a tag em</p>
    <h2>Texto marcado</h2>
    <p>Podemos também criar <mark>um texto marcado</mark></p>
    
    
</body>
</html>
