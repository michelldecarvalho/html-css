<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de 
        qualquer jeito
        basta colocar tudo
        no meio das tags
        p /p 
    </p>
    <p>Se precisar quebrar
        um texto em lugar
        especifico como esse <br>é 
        só usar a tags br.
        &lt;/p&gt; <!--Olá-->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; &copy;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1f596;
        &#x1f47d;
    </p>
    
</body>
</html>
